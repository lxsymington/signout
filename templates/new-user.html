<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>New User</title>
</head>
<body>
    {{template "menu"}}
    <div class="parentContainer">
        <div class="content">
            <form action="/new-user" method="post">
                <p>New User:</p>
                <input type="text" name="name" id="name" placeholder="Name" required><br>
                <input type="email" name="email" id="email" placeholder="Email Address" required class="toValidate"><br>
                <input type="password" name="pwd" id="pwd" placeholder="Password" required><br>
                <input type="password" name="pwc2" id="pwd2" placeholder="Password Confirmation" required><br>
                <input type="submit" value="Submit">        
            </form>
        </div>
    </div>
    {{template "copyright"}}
</body>
</html>
