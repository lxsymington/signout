<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Sign In</title>
</head>
<body>
    {{template "menu"}}
    <div class="signForm">
        <form action="/signin" method="post">
            <div class="boats">
                <select name="boat" id="boat" size="24" required>
                    {{range .BoatList}} <option value="{{.}}">{{.}}</option>{{end}}
                </select>
                
                <textarea name="damage" id="damage" cols="30" rows="10" placeholder="Decribe any damage found or caused during the row"></textarea>
                <textarea name="hazards" id="hazards" cols="30" rows="10" placeholder="Describe, and provide a location for, any hazards witnessed"></textarea>
            </div>
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
{{template "copyright"}}
</html>
